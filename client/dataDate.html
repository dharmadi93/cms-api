    <div class="row hidden" id="formCreate">

                    <label>Letter</label>
                    <input type="date" class="form-control" name="letter">

                </div>
                <div class="form-group">
                    <label>Frequency:</label>
                    <input type="number" class="form-control" name="frequencySearch">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>Letter</td>
                        <td>Frequency</td>
                        <td>Actions</td>
                    </tr>
                    </thead>

                    <tbody id="rowOfDatas">

                    </tbody>
