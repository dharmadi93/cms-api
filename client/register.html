<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">

    <h1 class="text-center">Register</h1>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Enter confirm password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button name="buttonRegister" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/jwt-decode/build/jwt-decode.min.js"></script>
<script src="token.js"></script>
<script src="register.js"></script>

</html>
